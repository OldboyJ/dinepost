<form ng-if="$ctrl.hide" class="form-horizontal" ng-submit="$ctrl.addreview({review: $ctrl.newReview}); $ctrl.closeform()">
  <fieldset>
    <legend>Describe your experience</legend>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Name of restaurant</label>
      <div class="col-lg-10">
        <input ng-model="$ctrl.newReview.name" type="text" class="form-control" placeholder="name">
      </div>
    </div>
    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Category</label>
      <div class="col-lg-10">
        <select ng-model="$ctrl.newReview.category" class="form-control" id="select">
          <option>breakfast</option>
          <option>lunch</option>
          <option>dinner</option>
        </select>
        <br>
      </div>
    </div>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Your review</label>
      <div class="col-lg-10">
        <textarea ng-model="$ctrl.newReview.review" class="form-control" rows="3" id="textArea"></textarea>
        <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
      </div>
    </div>
    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Overall Grade</label>
      <div class="col-lg-10">
        <select ng-model="$ctrl.newReview.grade" class="form-control" id="select">
          <option>A</option>
          <option>B</option>
          <option>C</option>
          <option>D</option>
          <option>F</option>
        </select>
        <br>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>

      </div>
    </div>
  </fieldset>
</form>
