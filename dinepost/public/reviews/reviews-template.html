<ul class="breadcrumb">
  <li><a href="#" ui-sref="home()">Home</a></li>
  <li class="active">Details</li>
</ul>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Details for {{$ctrl.review.name}}</h3>
  </div>
  <div class="panel-body">
    <div class="well">
      Category: {{$ctrl.review.category}}
      <blockquote>
        <p>{{$ctrl.review.review}}</p>
        <small>Your Grade: <cite title="Source Title">{{$ctrl.review.grade}}</cite></small>
      </blockquote>
    </div>
    <button ng-click="$ctrl.deleteReview($index)" name="button">Delete</button>
  </div>

</div>
