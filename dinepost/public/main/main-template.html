<div class="container">
     <div class="header clearfix">
       <h3 class="text-muted">DinePost</h3>
     </div>

     <div class="jumbotron">
       <h1>Track a dining experience</h1>
       <p><a href="#" ng-click="$ctrl.showform = !$ctrl.showform" class="btn btn-default btn-lg btn-block">Add an entry by clicking here!</a>
       </p>
     </div>
     <form-component ng-if="$ctrl.showform"  addreview="$ctrl.addReview(review)" hide="$ctrl.showform"></form-component>

     <div ng-repeat="review in $ctrl.reviews" class="list-group">
      <a href="#" class="list-group-item" ui-sref="details({id: review.id})">
        {{review.name}}
        <blockquote>
          <p>{{review.review}}</p>
          <small>Your Grade: <cite title="Source Title">{{review.grade}}</cite></small>
        </blockquote>
      </a>
    </div>

     <footer class="footer">
       <p>&copy; 2017 DinePost, Inc.</p>
     </footer>

   </div> <!-- /container -->
